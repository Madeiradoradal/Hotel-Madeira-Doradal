<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="fonts/fontawesome/css/all.css">
  <link rel="stylesheet" href="css/style.min.css">
  <link rel="stylesheet" href="css/utils.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <title  class="lang-text" Key="contactTitle">Hotel Madeira | Contactanos</title>
</head>

<body>

  <!-- Navigation -->
  <component-head contact="active"></component-head>
  <!-- End of Navigation -->

  <!-- Header -->

  <div class="overlay"></div>
  <header class="masthead contact-masthead mb-5">
    <div class="container h-100">
      <div class="row h-100 align-items-center">
        <div class="col-12 text-center">
          <h1 class="font-weight-light text-light">Contact</h1>
          <p class="lead text-light">Lorem ipsum dolor sit amet consectetur adipisicing elit atque odio</p>
        </div>
      </div>
    </div>
  </header>

  <!-- End of Header -->

  <!-- Main -->

  <div class="container">

    <!-- Map -->

    <iframe width="100%" height="350" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://www.openstreetmap.org/export/embed.html?bbox=-74.74318742752077%2C5.89128827632876%2C-74.72108602523805%2C5.908918422675474&amp;layer=cyclemap&amp;marker=5.900103419579056%2C-74.7321367263794" style="border: 1px solid black"></iframe><br/><small><a class="lang-text" key="largeMap" href="https://www.openstreetmap.org/?mlat=5.9001&amp;mlon=-74.7321#map=16/5.9001/-74.7321&amp;layers=C">Ver mapa más grande</a></small>

    <!-- End of Map -->

    <div class="row">

      <!-- Contact Form -->

      <div class="col-md-8 py-5">
        <div class="container">

          <section class="mb-5">

            <form>

              <fieldset class="form-group">

                <legend class="pb-2 lang-text" key="contactForm">Formulario de contacto</legend>

                <div class="form-group">
                  <label class="form-control-label sr-only lang-text" key="name" for="ownername">Nombre</label>
                  <input class="form-control lang-placeholder" key="enterName" type="text" id="ownername" placeholder="Tu nombre">
                </div> <!-- form-group -->

                <div class="form-group">
                  <label class="form-control-label sr-only lang-text" key="emailAddress" for="owneremail">Correo electrónico</label>
                  <input class="form-control lang-placeholder" key="enterEmail" type="email" id="owneremail" aria-describedby="email"
                    placeholder="Tu correo">
                </div> <!-- form-group -->

                <div class="form-group">
                  <label class="form-control-label sr-only" for="subject">Asunto</label>
                  <input class="form-control lang-placeholder" key="enterSubject" type="text" id="subject" aria-describedby="subject" placeholder="Asunto">
                </div> <!-- form-group -->

                <div class="form-group">
                  <label class="form-control-label sr-only lang-text" key="message" for="yourmessage">Mensaje</label>
                  <textarea class="form-control lang-placeholder" key="enterMessage" id="yourmessage" rows="3" placeholder="Ingrese su mensaje"></textarea>
                </div> <!-- form-group -->

                <button class="btn btn-primary" type="submit">Submit</button>

              </fieldset>

            </form>

          </section>

        </div> <!-- container -->
      </div> <!-- col-md-8 -->

      <!-- End of Contact Form -->

      <!-- Sidebar -->

      <div class="col-md-4 pt-sm-0 pt-md-5">
        <div class="container pb-5 pl-5">
          <div class="row">

            <h3 class="col-sm-12 pb-2 pl-0 lang-text" key="ourAddress">Nuestra dirección</h3>

            <div>
              <p class="mb-0"><i class="fas fa-map-marker-alt text-primary pr-2"></i> Main Street, 123</p>
              <p class="pl-4">Doradal, Antioquia, Colombia</p>
              <p><i class="fas fa-phone text-primary pr-2"></i>3132419195</p>
              <p><i class="fas fa-envelope text-primary pr-2"></i>madeiradoradal@hotmail.com</p>
            </div>

          </div>
        </div>
      </div>

      <!-- End of Sidebar -->

    </div> <!-- row -->

  </div> <!-- container -->

  <!-- End of Main -->

  <!-- Book Now Modal -->

  <div class="modal fade" id="servicesmodal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body">

          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>

          <h2 class="modal-title text-center pb-4">Book Now</h2>

          <form>

            <fieldset class="form-group">

              <div class="form-group form-row">
                <div class="form-group col">
                  <label class="col-form-label" for="check-in">Check In</label>
                  <input class="form-control" type="date" id="check-in" value="2019-08-19">
                </div><!-- form-group -->

                <div class="form-group col">
                  <label class="col-form-label" for="check-out">Check Out</label>
                  <input class="form-control" type="date" id="check-out" value="2019-08-20">
                </div><!-- form-group -->
              </div><!-- form-group -->

              <div class="form-group form-row">
                <div class="form-group col">
                  <label class="col-form-label">Adults</label>
                  <select class="form-control">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                  </select>
                </div><!-- form-group -->

                <div class="form-group col">
                  <label class="col-form-label">Children</label>
                  <select class="form-control">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                  </select>
                </div><!-- form-group -->
              </div><!-- form-group -->

              <div class="form-group row w-100 mx-auto">
                <label class="col-form-label">Room</label>
                <select class="form-control">
                  <option>Luxury Suite</option>
                  <option>Signature Room</option>
                  <option>Classic Room</option>
                  <option>Deluxe Room</option>
                </select>
              </div><!-- form-group -->

              <div class="form-group row pt-5">
                <div class="col-auto">
                  <button class="btn btn-primary" type="submit">Submit</button>
                </div>
              </div>

            </fieldset> <!-- form-group -->

          </form>

        </div> <!-- modal body -->
      </div> <!-- modal content -->
    </div> <!-- modal dialog -->
  </div> <!-- modal -->

  <!-- End of Book Now Modal -->

  <!-- Footer -->
  <component-foot address="Main Street 123" location="Doradal, Antioquia, Colombia" whatsappNumber="573132419195" phoneNumber="3132419195" e-mail="madeiradoradal@hotmail.com"></component-foot>
  <!-- End of Footer -->


  <script src="js/jquery.js"></script>
  <script src="js/popper.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/main.min.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/component/head.js"></script>
  <script src="js/component/foot.js"></script>

</body>

</html>
